simulation:
  # simulation environment setup
  num_threads : 8
  use_gpu: True
  use_gpu_pipeline : False
  compute_device_id: 0
  graphics_device_id: 0
  physics_engine: PHYSX
  num_envs: 20
  dt: 0.016667
  camera: ZividTwo

  # Asset setup
  # slider(dish mesh)
  slider_dataset: urdf
  # slider_name: takeout_cup_65oz
  slider_name: takeout_cup_16oz
  # Pusher
  pusher_dataset: pusher_urdf
  pusher_name: pusher_vertical

  # Push experiment setup
  push_speed: 0.1
  initial_distance: 0.2
  translational_push_distance: 0.005 # 0.01
  max_gripper_width: 0.08
  gripper_height: 0.02
  gripper_angle: 0 # 0 ~ 90 [degree]
  rand_height: True
  rand_angle: True

  # Slider setup
  slider_rand_position_range: 0.15 # meters 0.05
  slider_rand_rotation_range: 180 #degrees 180
  camera_rand_position_range: 0.05 # meters 0.05
  camera_rand_rotation_range: 10 #degrees 10

  # contact point noise (offset)
  contact_offset_position_range: 0 # meters
  contact_offset_rotation_range: 0 # degrees

  # Labeling threshold
  threshold_pos: 0.01 # meters
  threshold_rot: 7 # degrees 15

  # Friction coefficients
  pusher_friction_coefficient: 0

  min_friction_coefficient: 0.8
  max_friction_coefficient: 1.2

  friction_coefficient: 0.5


